<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="cnv1" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>

    <script src="lib/cuon-matrix-cse160.js"></script>

    <script src="asg0.js"></script>

      <br><br>


    <label>v1 x:</label>
    <input type="text" id="v1x">

     <label>y:</label>
    <input type="text" id="v1y">

    <br><br>

     <label>v2 x:</label>
    <input type="text" id="v2x">

     <label>y:</label>
    <input type="text" id="v2y">

     <br><br>




    <input type="button" value="Draw" onclick="handleDrawEvent()">


    <br><br>



    <label>Operation:</label>
    <select id="operation">
        <option value="add">Add</option>
        <option value="sub">Sub</option>
        <option value="mul">Mul</option>
        <option value="div">Div</option>
        <option value="mag">Magnitude</option>
        <option value="norm">Normalize</option>
        <option value="angle">Angle between</option>
        <option value="area">Area</option>

    </select>

    <label>Scalar:</label>
    <input type="text" id="scalar">
    <input type="button" value="Draw Operation" onclick="handleDrawOperationEvent()">



  </body>
</html>
